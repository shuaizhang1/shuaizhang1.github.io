<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
      *{font-size: 14px}
      .dv{
      	width: 50em;
      	height: 50em;
      	background: blue;
      	border-radius: 50%;
      	margin: 0 auto;
      }
       /*如果大于300px，小于700px时读取黄*/
      @media(min-width: 300em){
      .dv{
      	width: 100em;
      	height: 100em;
      	background: yellow;
      	border-radius: 50%;
      	margin: 0 auto;
      }
	  }    
      	/*大于700px时变    在下边先读取*/
      	   /*如果大于700px，小于900px时读取红色*/
	@media(min-width: 700em){
      .dv{
      	width: 200em;
      	height: 200em;
      	background: red;
      	border-radius: 50%;
      	margin: 0 auto;
      }
      }
	</style>
</head>
<body>
	<div class="dv"></div>
</body>
</html>
