<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
/*流动布局*/
.dv1{
	width:100%;
	height: 50px;
	background: red;
}
.dv2{
	width:100%;
	height: 50px;
	background: blue;
}
.dv3{
	width:100%;
	height: 50px;
	background: yellow;
}

@media(min-width:400px){
	.clearfix{
		content: " ";
		display: table;
		clear: both;
	}
.dv1{
	width:50%;
	height: 50px;
	background: red;
	float: left;
}
.dv2{
	width:50%;
	height: 50px;
	background: blue;
	float: left;

}
.dv3{
	width:100%;
	height: 50px;
	background: yellow;
}
@media(min-width:800px){
	.clearfix{
		clear:none;
	}

.dv1{
	width:33%;
	height: 50px;
	background: red;
	float: left;
}
.dv2{
	width:33%;
	height: 50px;
	background: blue;
	float: left;
}
.dv3{
	width:33%;
	height: 50px;
	background: yellow;
	float: left;
}
}
	</style>
</head>
<body>
	<div class="dv1"></div>
	<div class="dv2"></div>
	<div class="dv3 clearfix"></div>
</body>
</html>
